
<h3 class="mt-5 mb-3" style="color: blue;">Make A Reservation</h3>
<form [formGroup] ="reservationForm" (ngSubmit)="onSubmit()" >

  <div>
    <label >Check-In Date:</label>
    <input type="date" formControlName="checkInDate" /> 
    <div *ngIf="reservationForm.get('checkInDate')?.invalid  
        && reservationForm.get('checkInDate')?.touched" style="color: red;" > Check-In Date is required.
    </div>
  </div>

  <div>
    <label>Check-Out Date:</label>
    <input type="date" formControlName="checkOutDate" />

    <div *ngIf="reservationForm.get('checkOutDate')?.invalid  
        && reservationForm.get('checkOutDate')?.touched" style="color: red;"> Check-Out Date is required.
    </div>
  </div>


  <div>
    <label >Guest Name:</label>
    <input type="text" formControlName="guestName" />

    <div *ngIf="reservationForm.get('guestName')?.invalid 
        && reservationForm.get('guestName')?.touched" style="color: red;"> Guest Name is required.
    </div>
  </div>


  <div>
    <label >Guest Email:</label>
    <input type="text" formControlName="guestEmail" />

    <div *ngIf="reservationForm.get('guestEmail')?.invalid 
        && reservationForm.get('guestEmail')?.touched" style="color: red;"> Guest Email is required.
    </div>
  </div>


  <div>
    <label >Room Number:</label>
    <input type="number" formControlName="roomNumber"/>

    <div *ngIf="reservationForm.get('roomNumber')?.invalid 
        && reservationForm.get('roomNumber')?.touched" style="color: red;"> Room Number is required.
    </div>
  </div>

  <div>
    <label>Number of Guest:</label>
    <input type="number" formControlName="numberOfGuest"/>

    <div *ngIf="reservationForm.get('numberOfGuest')?.invalid 
        && reservationForm.get('numberOfGuest')?.touched" style="color: red;"> Number of Guest is required.
    </div>
  </div>

  
  <button type="submit" [disabled]="reservationForm.invalid">Submit</button> 
</form>
